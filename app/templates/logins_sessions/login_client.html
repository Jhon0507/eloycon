<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../static/img/logoPestaÃ±a.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>EloyCon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_client.css') }}">
</head>
<body>
    <div class="background-client">
        <div class="container-client">
            <div class="container-client-img"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo"></div>
            <div class="container-client-title">{{ data[0] }}</div>
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="container-client-form">
                <form action="{{ url_for('login_client.do_login_client') }}" class="form-login" method="post">
                    <input type="text" name="username" id="username" placeholder="{{ data[1] }}">
                    <input type="password" name="password" id="password" placeholder="{{ data[2] }}">
                    <button type="submit">{{ data[3] }}</button>
                </form>
                <a href="{{ url_for('login_client.register_new_client') }}">{{ data[4] }}</a>
            </div>
        </div>
    </div>
</body>
</html>
