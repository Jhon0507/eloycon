{% extends "logins_sessions/session_client.html" %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_project_client.css') }}">
{% endblock %}
{% block content %}
<div class="container-form">
    <h2>{{ title_form }}</h2>
    <p id="error"></p>
    <form action="{{ url_for('login_client.add_project_client', id_client=data['id']) }}" method="post" class="form-add-project" id="form-add-project">
        <div>
            <label for="name">{{ name }}</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="province">{{ data_project[0] }}</label>
            <input type="text" name="province" id="province">
        </div>
        <div>
            <label for="start_date">{{ data_project[1] }}</label>
            <input type="date" name="start-date" id="start-date">
        </div>
        <div>
            <label for="budget">{{ data_project[3] }}</label>
            <input type="number" name="budget" id="budget" step="0.01" min="0" max="99999999999.99" required>
        </div>
        <div>
            <button type="submit">{{ send }}</button>
        </div>
    </form>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/verify_form_project.js') }}"></script>
{% endblock %}
